#{extends 'main.html' /}
#{set title:'Home' /}
#{form @register()}

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input type="text" name="firstname" id="firstname" maxlength="30" value="${params.firstname}" />
                <label for="firstname">First name: </label>
            </div>
            <div class="input-field col s6">
                <input type="text" name="lastname" id="lastname" maxlength="30" value="${params.lastname}" />
                <label for="lastname">Last name: </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input type="email" name="email" id="email" maxlength="30" value="${params.email}" />
                <label for="email">Email: </label>
            </div>
            <div class="input-field col s6">
                <input type="password" name="password" id="password" input pattern=".{6,30}" required title="6 to 30 characters"/>
                <label for="password">Password: </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Sign in
                </button>
            </div>
        </div>
    </form>
</div>

#{/form}
