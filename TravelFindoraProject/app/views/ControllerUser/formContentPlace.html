#{extends 'main.html' /}
#{set title:'Home' /}

#{form @addContentPlace()}

<p>
    <label for="description">Description: </label>
    <textarea name="description" id="description" >
    #{if travelPlace }
        ${travelPlace.description}
    #{/if}
    </textarea>
</p>
<p>
    <label for="latitude">Latitude: </label>
    <input type="number" name="latitude" id="latitude" #{if travelPlace } value="${travelPlace.latitude}" #{/if} />
</p>
<p>
    <label for="longitude">Longitude: </label>
    <input type="number" name="longitude" id="longitude" #{if travelPlace } value="${travelPlace.longitude}" #{/if} />
</p>

#{if travelPlace }
    <input type="hidden" name="contentId" id="contentId" value="${travelPlace.contentId}" />
#{/if}
#{else }
    <input type="hidden" name="contentId" id="contentId" value="-1" />
#{/else}
<input type="hidden" name="travelId" id="travelId" value="${travelId}" />
<input type="hidden" name="findoraId" id="findoraId" value="${findoraId}" />
<p>
    <input type="submit" id="ajouter" value="Ajouter" />
</p>

#{/form}
